<header>

<main>
    <div class="task-container">
        <h2>Задание 1: Авторы и их произведения</h2>
        
        <p>Соотнесите авторов и их произведения:</p>
        <ol>
            <li>А) М.Е.Салтыков-Щедрин</li>
            <li>Б) Н.Г.Чернышевский</li>
            <li>В) М.А.Булгаков</li>
        </ol>
        <ol>
            <li>1) «Белая Гвардия»</li>
            <li>2) «История одного города»</li>
            <li>3) «Что делать?»</li>
        </ol>
        <label for="answer">Ваш ответ:</label>
        <textarea id="answer" name="answer" rows="5" placeholder="Введите свой ответ сюда..."></textarea>
        <button class="answer-btn" onclick="checkAnswer()">Ответить</button>
        
        <div id="result"></div>

       
    </div>
</main>

<footer>
    <p>© 2024 LitTask. Сделано с душой.</p>
</footer>

<script>
    // Функция для проверки первого задания (Авторы и их произведения)
    function checkAnswer() {
        var userAnswer = document.getElementById('answer').value.trim().toLowerCase();
        var correctAnswer = "231"; // Правильный ответ (231)

        if (userAnswer === correctAnswer) {
            document.getElementById('result').innerHTML = "<p class='correct'>Правильный ответ!</p>";
        } else {
            document.getElementById('result').innerHTML = "<p class='incorrect'>Неверный ответ. Попробуйте снова!</p>";
        }
    }

    // Функция для проверки второго задания (Герои прозы)
    function checkCharactersAnswer() {
        var userAnswer = document.getElementById('characters-answer').value.trim().toLowerCase();
        var correctAnswer = "213"; // Правильный ответ (213)

        if (userAnswer === correctAnswer) {
            document.getElementById('characters-result').innerHTML = "<p class='correct'>Правильный ответ!</p>";
        } else {
            document.getElementById('characters-result').innerHTML = "<p class='incorrect'>Неверный ответ. Попробуйте снова!</p>";
        }
    }
</script>
