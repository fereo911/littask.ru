<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - LitTask</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4a3c66;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .form-container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-item {
            margin-bottom: 20px;
        }

        .form-item label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .form-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #4a3c66;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #362446;
        }

        footer {
            background-color: #4a3c66;
            text-align: center;
            padding: 15px;
            color: #fff;
        }

    </style>
    <script>
        function registerUser() {
            // Получаем данные из формы
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var dob = document.getElementById('dob').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Проверяем, совпадают ли пароли
            if (password !== confirmPassword) {
                alert("Пароли не совпадают!");
                return;
            }

            // Сохраняем информацию о пользователе в localStorage
            localStorage.setItem('userLoggedIn', true);
            localStorage.setItem('userName', name);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userDob', dob);

            // Перенаправляем на профиль после регистрации
            window.location.href = 'profile.html';
        }
    </script>
</head>
<body>

<header>
    <div class="logo">
        <img src="images/logo.png" alt="LitTask Logo">
        <h1>LitTask</h1>
    </div>
</header>

<main>
    <div class="form-container">
        <h2>Регистрация</h2>
        <div class="form-item">
            <label for="name">Имя</label>
            <input type="text" id="name" placeholder="Введите имя" required />
        </div>
        <div class="form-item">
            <label for="email">Электронная почта</label>
            <input type="email" id="email" placeholder="Введите email" required />
        </div>
        <div class="form-item">
            <label for="dob">Дата рождения</label>
            <input type="date" id="dob" required />
        </div>
        <div class="form-item">
            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите пароль" required />
        </div>
        <div class="form-item">
            <label for="confirm-password">Подтверждение пароля</label>
            <input type="password" id="confirm-password" placeholder="Подтвердите пароль" required />
        </div>
        <button class="submit-btn" onclick="registerUser()">Зарегистрироваться</button>
    </div>
</main>

<footer>
    <p>© 2024 LitTask. Сделано с душой.</p>
</footer>

</body>
</html>
